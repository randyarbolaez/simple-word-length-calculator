<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kalam"
      rel="stylesheet"
    />
    <title>Word Length Calculator</title>
  </head>
  <body>
    <script src="app.js"></script>
    <div class="wrapper">
      <h1>Word Length Calculator</h1>
      <form class="sub-wrapper" onsubmit="return submitWord(event)">
        <input type="text" id="input" placeholder="Enter a word" />
        <input class="btn" type="submit" value="Calculate" />
      </form>
      <h1 id="word-length"></h1>
    </div>
  </body>
</html>
